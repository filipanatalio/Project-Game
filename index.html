<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Asteroid War</title>

    <link rel="stylesheet" href="./docs/assets/styles/style.css" />
  </head>

  <body style="background-image: url(./docs/assets/images/a10.jpg)">
    <div id="text">
      <h1>How to play:</h1>
      <ul>
        <li>
          Kill enemies by shooting them. If they pass the end line, you lose the
          game.
        </li>
        <li>You start the game with 300$.</li>
        <li>Place the pink soldiers using the mouse directly on the screen.</li>
        <li>Each pink soldier costs you 100$.</li>
        <li>Grab the bonus to get more money.</li>
      </ul>
      <button id="start-button">START</button>
    </div>

    <canvas
      id="canvas1"
      width="900"
      height="600"
      style="background-image: url(./docs/assets/images/background.jpg)"
    ></canvas>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/enemies.js"></script>
    <script type="text/javascript" src="js/defender.js"></script>
  </body>
</html>
