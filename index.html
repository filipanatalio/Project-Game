<!DOCTYPE html>
<html lang="en">
  <head>

  <body style="background-image: url(./docs/assets/images/a10.jpg)">
    <div id="text">
      <br />
      <h1>How to play:</h1>
      <br />
      <br />
      <p>
        -Kill enemies by shooting them. If they pass the end line, you lose the
        game.
        <br />
        <br />
        -You start the game with 300$.
        <br />
        <br />
        -Place the pink soldiers using the mouse directly on the screen.
        <br />
        <br />
        -Each pink soldier costs you 100$.
        <br />
        <br />
        -Grab the bonus to get more money.
      </p>
    </div>
    <div class="button">
      <button id="start-button">START</button>
    </div>
    <canvas
      id="canvas1"
      width="900"
      height="600"
      style="background-image: url(./docs/assets/images/background.jpg)"
    ></canvas>
